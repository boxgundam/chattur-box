<!DOCTYPE html>
<html>
  <head>
    <title>Chattur Box</title>
    <link rel='stylesheet' href='/css/style.css' />
    <style>
      body { padding: 25px; }
      * { box-sizing: border-box; }
      input, button { font-size: 18px; padding: 7px; }
      #chatroom h1 span { font-weight: 400; font-size: 14px; float: right; line-height: 40px; }
      #chatroom h1 button { font-size: 14px; padding: 3px 5px; margin-left: 10px; }
      #chat { border: 1px solid #888; height: 300px; overflow-y: scroll; padding: 5px 15px; }
      #chat .username { position: relative; padding-left: 40px; display: inline-block; }
      #chat .avatar { width: 30px; height: 30px; position: absolute; left: 0; top: -8px; display: block; }
      #verifyForm { text-align: right; margin-bottom: 15px; }
      #userList { border: 1px solid #888; height: 150px; overflow-y: scroll; padding: 5px 15px; }
      #userList ul { padding: 0; list-style-type: none; }
      #userList ul li { position: relative; padding-left: 40px; margin-bottom: 16px; }
      #userList .avatar { width: 30px; height: 30px; position: absolute; left: 0; top: -8px; display: block; }
      .verified { font-weight: bold; color: teal; }
    </style>
  </head>
  <body>
    
    <form id="joinForm" enctype="multipart/form-data">
      <h3>Username</h3>
      <input type="text" name="username" placeholder="Username" />
      <h3>Avatar (optional)</h3>
      <input type="file" name="file_avatar" /><br/>
      <input type="hidden" name="avatar" /><br/>
      <div id="avatarDisplay"></div>
      <br/>
      <button type="submit">Join</button>
    </form>

    <div id="chatroom" style="display: none;">
      <h1>Chat<span><em></em><button type="button" id="verifyButton">Verify</button></span></h1>

      <form id="verifyForm" style="display: none;">
        <input type="password" name="password" placeholder="Password"  />
        <button type="submit">Claim</button>
      </form>
  
      <div id="userList">
        <h3>Online</h3>
        <ul></ul>
      </div>

      <div id="chat"></div>

      <form id="messageForm">
        <input type="text" name="message" style="width: 100%;" />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chattur.js"></script>
  </body>
</html>
