<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel='stylesheet' href='/css/style.css' />
    <style>
      input, button { font-size: 18px; padding: 7px; }
      #chat { border: 1px solid #888; height: 300px; overflow: scroll; padding: 5px 15px; }
      #chat .usernanme { width: 100px; display: inline-block; }
    </style>
  </head>
  <body>
    
    <h1>Step 1:</h1>
    <p>Enter username</p>
    <form id="usernameForm">
      <input type="text" name="username"  />
      <button type="submit">Set Username</button>
    </form>
    
    <h1>Step 2:</h1>
    <p>Send Message</p>
    <form id="messageForm">
      <input type="text" name="message" style="width: 100%;" />
      <button type="submit">Send</button>
    </form>

    <h1>Chat</h1>
    <div id="chat"></div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chattur.js"></script>
  </body>
</html>
